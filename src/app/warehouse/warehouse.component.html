<div class="main-content">
	<div class="container-fluid">
		<button mat-raised-button color="primary" (click)="openModal()">Open Modal</button>

		<!-- my-modal.component.html -->
		<h2 mat-dialog-title>My Form</h2>
		<div mat-dialog-content>
			<form (ngSubmit)="submitForm()">
				<mat-form-field>
					<input matInput placeholder="Name" name="name" [(ngModel)]="formData.name">
				</mat-form-field>
				<mat-form-field>
					<input matInput placeholder="Email" name="email" [(ngModel)]="formData.email">
				</mat-form-field>
			</form>
		</div>
		<div mat-dialog-actions>
			<button mat-button (click)="closeModal()">Close</button>
			<button mat-button color="primary" type="submit" form="my-form">Submit</button>
		</div>



	</div>
</div>
