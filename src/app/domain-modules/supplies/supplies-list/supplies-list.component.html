<div class="main-content">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<div class="card">
					<div class="card-header card-header-danger">
						<h4 class="card-title ">Supplies</h4>
					</div>
					<div class="card-body">
						<div class="table-responsive">
							<table class="table">
								<thead class=" text-primary">
								<th>
									Image
								</th>
								<th>
									Model
								</th>
								<th>
									Description
								</th>
								<th>
									Type
								</th>
								<th>
									Color
								</th>
								<th>
									Price
								</th>
								</thead>
								<tbody>
								<tr *ngFor="let supply of supplies">
									<td>
										<img [src]="supply.image" alt="printer image" width="100" style="object-fit: cover">
									</td>
									<td>
										{{ supply.model }}
									</td>
									<td>
										{{ supply.description }}
									</td>
									<td>
										{{ supply.type }}
									</td>
									<td>
										{{ getColor(supply.color) }}
									</td>
									<td>
										{{ supply.price }}
									</td>
									<td class="td-actions text-right">
										<button mat-raised-button type="button" matTooltip="Edit Task" [matTooltipPosition]="'above'" class="btn btn-primary btn-link btn-sm btn-just-icon">
											<i class="material-icons">edit</i>
										</button>
										<button mat-raised-button type="button" matTooltip="Remove" [matTooltipPosition]="'above'" class="btn btn-danger btn-link btn-sm btn-just-icon">
											<i class="material-icons">close</i>
										</button>
									</td>
								</tr>

								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>
</div>
